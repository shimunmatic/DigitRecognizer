<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Digit Classifier</title>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body  onload="init()">

<canvas id="myCanvas" width="500" height="500" style="border:2px solid black"></canvas>
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 6;

    function init() {
        canvas = document.getElementById('myCanvas');
        ctx = canvas.getContext("2d");
        ctx.fillStyle="#FFFFFF";
        w = canvas.width;
        h = canvas.height;
        ctx.fillRect(0,0,w,h);
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }

    function color(obj) {
        switch (obj.id) {
            case "green":
                x = "green";
                break;
            case "blue":
                x = "blue";
                break;
            case "red":
                x = "red";
                break;
            case "yellow":
                x = "yellow";
                break;
            case "orange":
                x = "orange";
                break;
            case "black":
                x = "black";
                break;
            case "white":
                x = "white";
                break;
        }
        if (x == "white") y = 14;
        else y = 2;

    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = 6;
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.fillStyle="#FFFFFF"
            ctx.fillRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }

    function loadedImage(data) {
        document.getElementById("canvasimg").src = data;
        document.getElementById("canvasimg").style.display = "inline";
    }

    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        console.log(dataURL);
{#        document.getElementById("canvasimg").src = dataURL;#}
{#        document.getElementById("canvasimg").style.display = "inline";#}

        $.ajax({
             type: "POST",
            url: "classify/",
            data: {"data":dataURL},
            success: loadedImage,
            //dataType: string
});

    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>
<input type="button" value="save" id="btn" size="30" onclick="save()" >
<input type="button" value="clear" id="clr" size="23" onclick="erase()" >

<img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">

</body>
</html>
